name: ci
on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  build:
    permissions:
          contents: read
          packages: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker Meta
        uses: docker/metadata-action@v5
        id: meta
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{major}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{version}}
    
      - name: Parse Commit Tag Version
        run: |
          TAG="${{ github.ref_name }}"
          NUM='\([0-9]+\)'
          
          tag_to_versions() {
            sed -e "s/v$NUM\.$NUM\.$NUM/MAJOR=\1\nMINOR=\2\nPATCH=\3/\n"
          }
          
          printf '%s' "$TAG" | tag_to_versions "$TAG"
          printf '%s' "$TAG" | tag_to_versions "$TAG" | while read -r CHUNK; do
            echo "${CHUNK}" >> $GITHUB_ENV
          done
    
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          push: true
          build-args: |
            major="${{ env.MAJOR }}"
            minor="${{ env.MINOR }}"
            patch="${{ env.PATCH }}"
    